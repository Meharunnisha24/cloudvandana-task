<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseSentence</title>
</head>
<body>
    <script>
        function revS(input)
{
    const sentence=input.split(" ");
    const rev=sentence.map(w=>
        {
            return w.split("").reverse().join("");
        })
    const revS=rev.join(" ");
    return revS;
}
const input=prompt("Enter a sentence to reverse:");
if(input)
{
    console.log(" Reversed sentence: :",revS(input));
}
else
{
    console.log("No input provided. Please enter a sentence to reverse.");
}
    </script>
</body>
</html>
